<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
        
        <style>
            
            .container{overflow: hidden}
            .tab{float: left;}
            .tab-2 input{display: block;margin-bottom: 10px}
            tr{transition:all .25s ease-in-out}
            tr:hover{background-color:#EEE;cursor: pointer}
            .header {
                padding: 5px;
                 text-align: center;
                background:#353b48;
                color: white;
                font-family:Georgia;
                }
                .tab-1
                {
                    float:right;
                }
        </style>
        
    </head>
    <body>
        <div class="header">
            <h1>Registration Form</h1>
        </div>
        <br><br>
        <div class="container">
             <div class="tab tab-2">
                <div class="form-group">
                Name :<input class="form-control" type="text" name="Name" id="Name" placeholder="Enter Your Name">
                USN :<input class="form-control" type="text" name="Usn" id="Usn" placeholder="Enter your USN">
                Semester :<input class="form-control" type="number" name="Sem" id="Sem" placeholder="Select your Semester">
                
                Sno :<input class="form-control" type="number" name="Sno" id="Sno" placeholder="01">
                Subject Code :<input class="form-control" type="text" name="Subcode" id="Subcode" placeholder="IS51">
                Subject :<input class="form-control" type="text" name="Sub" id="Sub" placeholder="Operating Systems">
                Credits :<input class="form-control" type="number" name="Credits" id="Credits" placeholder="4">
                Date of Registration :<input class="form-control" type="date" name="DOR" id="DOR" placeholder="01-08-18">
                Grade :<input class="form-control" type="text" name="Grade" id="Grade" placeholder="S">
                <br>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="3" columns="10" id="comment" placeholder="Enter your Queries"></textarea>
                 </div>      
                <button  type="Add" class="btn btn-default" onclick="addHtmlTableRow();">Add</button>
                <button  type="Edit" class="btn btn-default" onclick="editHtmlTbleSelectedRow();">Edit</button>
                <button type="Remove" class="btn btn-default" onclick="removeSelectedRow();">Remove</button>
                <button type="submit" class="btn btn-default" onclick="submitForm();">Submit</button>
            </div>
        </div>
            
            
            
        <div class="tab tab-1">
            <table id="table" class="table table-bordered">
                <tr bgcolor="#C8C852">
                    <th>S.No</th>
                    <th>Subject Code</th>
                    <th>Subject</th>
                    <th>Credits</th>
                    <th>Date of Registration</th>
                    <th>Grades</th>
                </tr>
            </table>
        </div>
        
        <script>
            var rIndex,
                table = document.getElementById("table");
            
            // check the empty input
            function checkEmptyInput()
            {
                var isEmpty = false,
                    Sno = document.getElementById("Sno").value,
                    Sub = document.getElementById("Sub").value,
                    Subcode = document.getElementById("Subcode").value,
                    Credits = document.getElementById("Credits").value,
                    DOR = document.getElementById("DOR").value,
                    Grade = document.getElementById("Grade").value;

            
                if(Sno === ""){
                    alert("Sno Cannot Be Empty");
                    isEmpty = true;
                }
                else if(Sub === ""){
                    alert("Subject Cannot Be Empty");
                    isEmpty = true;
                }
                else if(Subcode === ""){
                    alert("Subject Code Cannot Be Empty");
                    isEmpty = true;
                }
                else if( DOR=== ""){
                    alert("Date of Registration Cannot Be Empty");
                    isEmpty = true;
                }
                else if(Credits === ""){
                    alert("Credits Cannot Be Empty");
                    isEmpty = true;
                }
                else if(Grade === ""){
                    alert("Grade Cannot Be Empty");
                    isEmpty = true;
                }
                return isEmpty;
            }
            
            // add Row
            function addHtmlTableRow()
            {
                // get the table by id
                // create a new row and cells
                // get value from input text
                // set the values into row cell's
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3),
                    cell5 = newRow.insertCell(4),
                    cell6 = newRow.insertCell(5),
                    Sno = document.getElementById("Sno").value,
                    Sub = document.getElementById("Sub").value,
                    Subcode = document.getElementById("Subcode").value,
                    Credits = document.getElementById("Credits").value,
                    DOR = document.getElementById("DOR").value,
                    Grade = document.getElementById("Grade").value;
            
                cell1.innerHTML = Sno;
                cell2.innerHTML = Sub;
                cell3.innerHTML = Subcode;
                cell4.innerHTML = Credits;
                cell5.innerHTML = DOR;
                cell6.innerHTML = Grade;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            }
            
            // display selected row data into input text
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      rIndex = this.rowIndex;
                      document.getElementById("Sno").value = this.cells[0].innerHTML;
                      document.getElementById("Sub").value = this.cells[1].innerHTML;
                      document.getElementById("Subcode").value = this.cells[2].innerHTML;
                      document.getElementById("Credits").value = this.cells[3].innerHTML;
                      document.getElementById("DOR").value = this.cells[4].innerHTML;
                      document.getElementById("Grade").value = this.cells[5].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var  Sno = document.getElementById("Sno").value,
                    Sub = document.getElementById("Sub").value,
                    Subcode = document.getElementById("Subcode").value,
                    Credits = document.getElementById("Credits").value,
                    DOR = document.getElementById("DOR").value,
                    Grade = document.getElementById("Grade").value;
               if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML = Sno;
                table.rows[rIndex].cells[1].innerHTML = Sub;
                table.rows[rIndex].cells[2].innerHTML = Subcode;
                table.rows[rIndex].cells[3].innerHTML = Credits;
                table.rows[rIndex].cells[4].innerHTML = DOR;
                table.rows[rIndex].cells[5].innerHTML = Grade;
              }
            }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                // clear input text
                document.getElementById("Sno").value = "";
                document.getElementById("Sub").value = "";
                document.getElementById("Subcode").value = "";
                document.getElementById("Credits").value = "";
                document.getElementById("DOR").value = "";
                document.getElementById("Grade").value = "";

            }
            function submitForm()
            {
               var result = confirm("Do you want to Submit?");
                if (result)
                    alert("Success! Your Registration is Complete");          
            }
        </script>
        
    </body>
</html>
